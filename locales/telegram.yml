message.help:
  en: |
    ‚ú® Tips & Tricks

    <u>Use the whole picture, but crop out extras:</u> Keep the full image uncropped, but remove any surrounding junk like phone layouts, UI elements, or black bars. Tools get confused by irrelevant borders around the main content‚Äîfocus on just the image you're searching for.

    <u>Fix the tilt:</u> Make sure your image isn't sideways or upside down. Some tools get confused by rotated pics.

    <u>Videos & GIFs:</u> Tools only look at the first frame. If it starts black or blank, take a screenshot from a clear spot.
